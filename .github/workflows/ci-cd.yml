name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NODE_VERSION: "20.x"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: [test, type-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    outputs:
      apk-url: ${{ steps.build.outputs.apk-url }}
      build-id: ${{ steps.build.outputs.build-id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ—ï¸ Build Android APK with EAS
        id: build
        run: |
          echo "ðŸš€ Starting EAS build for Android..."
          echo "ðŸ“¦ Build Profile: production"
          echo "ðŸ·ï¸ Build Type: APK"
          echo ""
          
          # Verify EAS is authenticated
          echo "ðŸ” Verifying EAS authentication..."
          npx eas whoami || echo "Not authenticated (using EXPO_TOKEN from secrets)"
          
          echo "ðŸ” Checking EAS configuration..."
          npx eas build:configure --platform android --non-interactive || true
          
          echo ""
          echo "ðŸ—ï¸ Starting EAS build (this will take 15-25 minutes)..."
          echo ""
          
          # Start the build and capture the output
          set +e  # Don't exit on error
          BUILD_OUTPUT=$(npx eas build --platform android --profile production --non-interactive --wait 2>&1)
          BUILD_EXIT_CODE=$?
          set -e  # Re-enable exit on error
          
          echo "$BUILD_OUTPUT"
          echo ""
          
          # Check if build failed
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "âŒ EAS build failed with exit code: $BUILD_EXIT_CODE"
            echo "::error::EAS build failed. Check the logs above for details."
            exit 1
          fi
          
          # Extract build ID and URL from output
          BUILD_ID=$(echo "$BUILD_OUTPUT" | grep -oP 'Build ID: \K[a-f0-9-]+' || echo "unknown")
          APK_URL=$(echo "$BUILD_OUTPUT" | grep -oP 'https://expo\.dev/accounts/[^\s]+' | head -1 || echo "")
          
          echo "build-id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "apk-url=$APK_URL" >> $GITHUB_OUTPUT
          
          echo ""
          echo "âœ… Build completed successfully!"
          echo "ðŸ†” Build ID: $BUILD_ID"
          echo "ðŸ”— APK URL: $APK_URL"

      - name: ðŸ“¥ Download APK Artifact
        id: download
        run: |
          echo "ðŸ“¥ Downloading APK from EAS..."
          
          # Get the build details and download URL
          BUILD_DETAILS=$(npx eas build:view ${{ steps.build.outputs.build-id }} --json)
          DOWNLOAD_URL=$(echo "$BUILD_DETAILS" | jq -r '.artifacts.buildUrl // empty')
          
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "âš ï¸ Warning: Could not extract download URL, trying alternative method..."
            DOWNLOAD_URL=$(npx eas build:view ${{ steps.build.outputs.build-id }} | grep -oP 'https://[^\s]+\.apk' || echo "")
          fi
          
          if [ -n "$DOWNLOAD_URL" ]; then
            echo "ðŸ”— Download URL: $DOWNLOAD_URL"
            wget -O ai-dresser-${{ github.run_number }}.apk "$DOWNLOAD_URL"
            
            # Verify the download
            if [ -f "ai-dresser-${{ github.run_number }}.apk" ]; then
              FILE_SIZE=$(du -h "ai-dresser-${{ github.run_number }}.apk" | cut -f1)
              echo "âœ… APK downloaded successfully! Size: $FILE_SIZE"
              echo "apk-path=ai-dresser-${{ github.run_number }}.apk" >> $GITHUB_OUTPUT
            else
              echo "âŒ APK download failed!"
              exit 1
            fi
          else
            echo "âŒ Could not find download URL"
            exit 1
          fi

      - name: ðŸ“¤ Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ai-dresser-${{ github.run_number }}.apk
          retention-days: 30

      - name: ðŸ“Š Build Summary
        if: always()
        run: |
          echo "### ðŸ“± Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build ID:** \`${{ steps.build.outputs.build-id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Build Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "ai-dresser-${{ github.run_number }}.apk" ]; then
            FILE_SIZE=$(du -h "ai-dresser-${{ github.run_number }}.apk" | cut -f1)
            echo "**APK Size:** $FILE_SIZE" >> $GITHUB_STEP_SUMMARY
            echo "**APK Name:** \`ai-dresser-${{ github.run_number }}.apk\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View on Expo](${{ steps.build.outputs.apk-url }})" >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  deploy-production:
    name: Deploy to Production & Create Release
    runs-on: ubuntu-latest
    needs: [build-android]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts

      - name: ðŸ“ Generate Release Notes
        id: release-notes
        run: |
          # Get commit messages since last release
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -n 10)
          fi
          
          # Create release notes
          cat << EOF > release-notes.md
          ## ðŸš€ AI Dresser - Release v${{ github.run_number }}
          
          **Build Date:** $(date '+%Y-%m-%d %H:%M:%S UTC')
          **Branch:** master
          **Commit:** ${{ github.sha }}
          
          ### ðŸ“± Downloads
          
          - **Android APK:** ai-dresser-${{ github.run_number }}.apk
          
          ### ðŸ“ Changes in this Release
          
          $COMMITS
          
          ### ðŸ”— Links
          
          - [Expo Build Details](${{ needs.build-android.outputs.apk-url }})
          - [Commit History](https://github.com/${{ github.repository }}/commits/master)
          
          ---
          
          **Installation Instructions:**
          1. Download the APK file
          2. Enable "Install from Unknown Sources" on your Android device
          3. Install the APK
          4. Enjoy! ðŸŽ‰
          EOF
          
          echo "Release notes generated!"

      - name: ðŸ·ï¸ Create GitHub Release
        id: create-release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          name: ðŸŽ‰ AI Dresser v${{ github.run_number }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: |
            ./artifacts/ai-dresser-${{ github.run_number }}.apk
          generate_release_notes: true

      - name: ðŸ“¢ Release Summary
        run: |
          echo "### ðŸŽ‰ Production Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release Version:** v${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** ${{ steps.create-release.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… APK attached to release" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Release notes generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Release](${{ steps.create-release.outputs.url }})" >> $GITHUB_STEP_SUMMARY

  pipeline-summary:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [test, type-check, security-scan, build-android, deploy-production]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: ðŸ“Š Generate Pipeline Summary
        run: |
          echo "# ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ needs.type-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âš ï¸ Warning' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Android Build | ${{ needs.build-android.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Production Deploy | ${{ needs.deploy-production.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“± Build Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** master" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "## âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Your app has been built and released! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ **Release:** [v${{ github.run_number }}](https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ Pipeline Issues Detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the failed jobs above for details." >> $GITHUB_STEP_SUMMARY
          fi
